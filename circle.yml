general:
  branches:
    only:
      - master
      - staging
      - circleci2.0

machine:
  timezone:
    Asia/Tokyo
  php:
    version: 7.0.4

dependencies:
  pre:
    - sudo pip install awscli

test:
  override:
    - exit 0

deployment:
  master:
    branch: master
    codedeploy:
      aws-study-kusanagi:
        application_root: /
        region: us-east-2
        revision_location:
          revision_type: S3
          s3_location:
            bucket: codedeploy-for-aws-study
            key_pattern: aws-study-kusanagi-{BRANCH}-{SHORT_COMMIT}.zip
        deployment_group: aws-study-kusanagi-deploygroup
        deployment_config: CodeDeployDefault.OneAtATime
  staging:
    branch: staging
    commands:
      - echo 'here is circle.yml' >> ./checker.html
    codedeploy:
      aws-study-staticHTML:
        application_root: /
        region: us-east-2
        revision_location:
          revision_type: S3
          s3_location:
            bucket: codedeploy-for-aws-study
            key_pattern: aws-study-staticHTML-{BRANCH}-{SHORT_COMMIT}.zip
        deployment_group: aws-study-staticHTML-deploygroup
        deployment_config: CodeDeployDefault.OneAtATime
  circleci2.0:
    branch: circleci2.0
    commands:
      - echo 'here is circle.yml' >> ./checker.html
    codedeploy:
      aws-study-staticHTML:
        application_root: /
        region: us-east-2
        revision_location:
          revision_type: S3
          s3_location:
            bucket: codedeploy-for-aws-study
            key_pattern: aws-study-circleci2.0-{BRANCH}-{SHORT_COMMIT}.zip
        deployment_group: aws-study-staticHTML-deploygroup
        deployment_config: CodeDeployDefault.OneAtATime
